<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Todo Uygulaması</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen py-8">
    <div id="root"></div>

    <script type="text/babel">
        // LocalStorage işlemleri için yardımcı fonksiyonlar
        const LOCAL_STORAGE_KEY = 'react-todo-app-tasks';
        
        const saveToLocalStorage = (items) => {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(items));
        };
        
        const loadFromLocalStorage = () => {
            const storedItems = localStorage.getItem(LOCAL_STORAGE_KEY);
            return storedItems ? JSON.parse(storedItems) : [];
        };
        
        // Kategori renkleri
        const categoryColors = {
            "Kişisel": "bg-purple-100 text-purple-800",
            "İş": "bg-blue-100 text-blue-800",
            "Alışveriş": "bg-green-100 text-green-800",
            "Diğer": "bg-gray-100 text-gray-800"
        };
        
        // Todo bileşeni
        const TodoItem = ({ todo, toggleTodo, deleteTodo, editTodo }) => {
            const [isEditing, setIsEditing] = React.useState(false);
            const [editedText, setEditedText] = React.useState(todo.text);
            
            const handleEdit = () => {
                if (editedText.trim()) {
                    editTodo(todo.id, editedText);
                    setIsEditing(false);
                }
            };
            
            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleEdit();
                } else if (e.key === 'Escape') {
                    setIsEditing(false);
                    setEditedText(todo.text);
                }
            };
            
            return (
                <li className={`flex items-center justify-between p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition duration-200 border-l-4 ${todo.completed ? 'border-green-500' : 'border-blue-500'}`}>
                    <div className="flex items-center gap-3 flex-1">
                        <input
                            type="checkbox"
                            checked={todo.completed}
                            onChange={() => toggleTodo(todo.id)}
                            className="w-5 h-5 cursor-pointer accent-blue-500"
                        />
                        
                        {isEditing ? (
                            <input
                                type="text"
                                value={editedText}
                                onChange={(e) => setEditedText(e.target.value)}
                                onBlur={handleEdit}
                                onKeyDown={handleKeyDown}
                                className="flex-1 p-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                autoFocus
                            />
                        ) : (
                            <div className="flex flex-col flex-1">
                                <span className={`${todo.completed ? 'line-through text-gray-500' : 'text-gray-800'} font-medium`}>
                                    {todo.text}
                                </span>
                                {todo.category && (
                                    <span className={`text-xs px-2 py-1 rounded-full mt-1 inline-block w-fit ${categoryColors[todo.category] || categoryColors["Diğer"]}`}>
                                        {todo.category}
                                    </span>
                                )}
                                {todo.dueDate && (
                                    <span className="text-xs text-gray-500 mt-1">
                                        <i className="fas fa-calendar-alt mr-1"></i>
                                        {new Date(todo.dueDate).toLocaleDateString('tr-TR')}
                                    </span>
                                )}
                            </div>
                        )}
                    </div>
                    
                    <div className="flex gap-2">
                        {!isEditing && (
                            <button
                                onClick={() => setIsEditing(true)}
                                className="text-blue-500 hover:text-blue-700 transition duration-200 p-1"
                                title="Düzenle"
                            >
                                <i className="fas fa-edit"></i>
                            </button>
                        )}
                        <button
                            onClick={() => deleteTodo(todo.id)}
                            className="text-red-500 hover:text-red-700 transition duration-200 p-1"
                            title="Sil"
                        >
                            <i className="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </li>
            );
        };
        
        // Ana uygulama bileşeni
        const TodoApp = () => {
            const [todos, setTodos] = React.useState(() => loadFromLocalStorage());
            const [inputValue, setInputValue] = React.useState('');
            const [category, setCategory] = React.useState('');
            const [dueDate, setDueDate] = React.useState('');
            const [filter, setFilter] = React.useState('all');
            const [sort, setSort] = React.useState('created');
            
            // Yeni görev ekleme
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;
                
                const newTodo = {
                    id: Date.now(),
                    text: inputValue,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    category: category || "Diğer",
                    dueDate: dueDate || null
                };
                
                const updatedTodos = [...todos, newTodo];
                setTodos(updatedTodos);
                saveToLocalStorage(updatedTodos);
                
                // Form alanlarını sıfırla
                setInputValue('');
                setCategory('');
                setDueDate('');
            };
            
            // Görev tamamlama/tamamlanmadı olarak işaretleme
            const toggleTodo = (id) => {
                const updatedTodos = todos.map(todo => 
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                );
                setTodos(updatedTodos);
                saveToLocalStorage(updatedTodos);
            };
            
            // Görev silme
            const deleteTodo = (id) => {
                const updatedTodos = todos.filter(todo => todo.id !== id);
                setTodos(updatedTodos);
                saveToLocalStorage(updatedTodos);
            };
            
            // Görev düzenleme
            const editTodo = (id, newText) => {
                const updatedTodos = todos.map(todo => 
                    todo.id === id ? { ...todo, text: newText } : todo
                );
                setTodos(updatedTodos);
                saveToLocalStorage(updatedTodos);
            };
            
            // Tamamlanan tüm görevleri temizleme
            const clearCompleted = () => {
                const updatedTodos = todos.filter(todo => !todo.completed);
                setTodos(updatedTodos);
                saveToLocalStorage(updatedTodos);
            };
            
            // Filtreleme ve sıralama
            const getFilteredAndSortedTodos = () => {
                let filteredTodos = [...todos];
                
                // Filtreleme
                if (filter === 'active') {
                    filteredTodos = filteredTodos.filter(todo => !todo.completed);
                } else if (filter === 'completed') {
                    filteredTodos = filteredTodos.filter(todo => todo.completed);
                }
                
                // Sıralama
                filteredTodos.sort((a, b) => {
                    if (sort === 'created') {
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    } else if (sort === 'alphabetical') {
                        return a.text.localeCompare(b.text, 'tr');
                    } else if (sort === 'dueDate') {
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    }
                    return 0;
                });
                
                return filteredTodos;
            };
            
            const filteredAndSortedTodos = getFilteredAndSortedTodos();
            const activeTodoCount = todos.filter(todo => !todo.completed).length;
            
            return (
                <div className="max-w-2xl mx-auto">
                    <div className="bg-white rounded-lg shadow-xl overflow-hidden">
                        <div className="bg-gradient-to-r from-blue-600 to-indigo-700 p-6">
                            <h1 className="text-3xl font-bold text-white text-center">Yapılacaklar Listesi</h1>
                            <p className="text-blue-100 text-center mt-2">Görevlerinizi düzenleyin ve takip edin</p>
                        </div>
                        
                        <div className="p-6">
                            <form onSubmit={handleSubmit} className="mb-6 space-y-4">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={inputValue}
                                        onChange={(e) => setInputValue(e.target.value)}
                                        placeholder="Yeni görev ekle..."
                                        className="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                    <button 
                                        type="submit"
                                        className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-medium"
                                    >
                                        <i className="fas fa-plus mr-2"></i>Ekle
                                    </button>
                                </div>
                                
                                <div className="flex flex-wrap gap-4">
                                    <div className="flex-1 min-w-[200px]">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                                        <select
                                            value={category}
                                            onChange={(e) => setCategory(e.target.value)}
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="">Kategori Seçin</option>
                                            <option value="Kişisel">Kişisel</option>
                                            <option value="İş">İş</option>
                                            <option value="Alışveriş">Alışveriş</option>
                                            <option value="Diğer">Diğer</option>
                                        </select>
                                    </div>
                                    
                                    <div className="flex-1 min-w-[200px]">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Son Tarih</label>
                                        <input
                                            type="date"
                                            value={dueDate}
                                            onChange={(e) => setDueDate(e.target.value)}
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>
                            </form>
                            
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-2">
                                    <span className="text-sm text-gray-600">Göster:</span>
                                    <div className="flex border rounded-lg overflow-hidden">
                                        <button 
                                            onClick={() => setFilter('all')} 
                                            className={`px-3 py-1 text-sm ${filter === 'all' ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800 hover:bg-gray-200'}`}
                                        >
                                            Tümü
                                        </button>
                                        <button 
                                            onClick={() => setFilter('active')} 
                                            className={`px-3 py-1 text-sm ${filter === 'active' ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800 hover:bg-gray-200'}`}
                                        >
                                            Aktif
                                        </button>
                                        <button 
                                            onClick={() => setFilter('completed')} 
                                            className={`px-3 py-1 text-sm ${filter === 'completed' ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800 hover:bg-gray-200'}`}
                                        >
                                            Tamamlanan
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="flex items-center gap-2">
                                    <span className="text-sm text-gray-600">Sırala:</span>
                                    <select
                                        value={sort}
                                        onChange={(e) => setSort(e.target.value)}
                                        className="p-1 text-sm border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="created">Oluşturma Tarihi</option>
                                        <option value="alphabetical">Alfabetik</option>
                                        <option value="dueDate">Son Tarih</option>
                                    </select>
                                </div>
                            </div>
                            
                            {todos.length > 0 ? (
                                <>
                                    <ul className="space-y-3 mb-4">
                                        {filteredAndSortedTodos.map(todo => (
                                            <TodoItem 
                                                key={todo.id}
                                                todo={todo}
                                                toggleTodo={toggleTodo}
                                                deleteTodo={deleteTodo}
                                                editTodo={editTodo}
                                            />
                                        ))}
                                    </ul>
                                    
                                    <div className="flex justify-between items-center text-sm text-gray-600 pt-4 border-t">
                                        <div>
                                            <span>{activeTodoCount} aktif görev</span>
                                        </div>
                                        
                                        {todos.some(todo => todo.completed) && (
                                            <button
                                                onClick={clearCompleted}
                                                className="text-red-500 hover:text-red-700 transition"
                                            >
                                                Tamamlananları Temizle
                                            </button>
                                        )}
                                    </div>
                                </>
                            ) : (
                                <div className="flex flex-col items-center justify-center py-10 text-gray-500">
                                    <i className="fas fa-clipboard-list text-5xl mb-4"></i>
                                    <p className="text-center mb-2 font-medium">Henüz görev eklenmedi.</p>
                                    <p className="text-center text-sm">Yeni bir görev eklemek için yukarıdaki formu doldurun.</p>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <div className="mt-6 text-center text-gray-500 text-sm">
                        <p>© {new Date().getFullYear()} React Todo Uygulaması</p>
                    </div>
                </div>
            );
        };

        // Uygulamayı başlat
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TodoApp />);
    </script>
</body>
</html>
