<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Todo Uygulaması</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const TodoList = () => {
            const [todos, setTodos] = React.useState([]);
            const [inputValue, setInputValue] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;
                
                setTodos([...todos, {
                    id: Date.now(),
                    text: inputValue,
                    completed: false
                }]);
                setInputValue('');
            };

            const toggleTodo = (id) => {
                setTodos(todos.map(todo => 
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            const deleteTodo = (id) => {
                setTodos(todos.filter(todo => todo.id !== id));
            };

            return (
                <div className="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
                    <h1 className="text-2xl font-bold mb-4 text-center text-gray-800">Yapılacaklar Listesi</h1>
                    
                    <form onSubmit={handleSubmit} className="mb-4">
                        <div className="flex gap-2">
                            <input
                                type="text"
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                                placeholder="Yeni görev ekle..."
                                className="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <button 
                                type="submit"
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200"
                            >
                                Ekle
                            </button>
                        </div>
                    </form>

                    <ul className="space-y-2">
                        {todos.map(todo => (
                            <li 
                                key={todo.id}
                                className="flex items-center justify-between p-3 bg-gray-50 rounded hover:bg-gray-100 transition duration-200"
                            >
                                <div className="flex items-center gap-2">
                                    <input
                                        type="checkbox"
                                        checked={todo.completed}
                                        onChange={() => toggleTodo(todo.id)}
                                        className="w-4 h-4 cursor-pointer"
                                    />
                                    <span className={`${todo.completed ? 'line-through text-gray-500' : 'text-gray-800'}`}>
                                        {todo.text}
                                    </span>
                                </div>
                                <button
                                    onClick={() => deleteTodo(todo.id)}
                                    className="text-red-500 hover:text-red-700 transition duration-200"
                                >
                                    Sil
                                </button>
                            </li>
                        ))}
                    </ul>

                    {todos.length === 0 && (
                        <p className="text-center text-gray-500 mt-4">
                            Henüz görev eklenmedi.
                        </p>
                    )}
                </div>
            );
        };

        // Uygulamayı başlat
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TodoList />);
    </script>
</body>
</html>
